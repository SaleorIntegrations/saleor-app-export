enum ExportObjectTypesEnum {
  PRODUCTS
  ORDERS
}

input ExportOrdersInfo {
  fields: [String!]!
  fileType: String!
  scope: String!
  filter: String!
  ids: [String!]!
}

input ExportOrdersInput {
  exportInfo: ExportOrdersInfo!
}

input ExportProductsInput {
  columns: ProductSelectedColumnsInfo!
  filter: ProductFilterInfo = null
}

type Mutation {
  exportOrders(input: ExportOrdersInput!): Report!
  exportProducts(input: ExportProductsInput!): Report!
}

enum ProductFieldEnum {
  ID
  NAME
  DESCRIPTION
  PRODUCT_TYPE
  CATEGORY
  PRODUCT_WEIGHT
  COLLECTIONS
  CHARGE_TAXES
  PRODUCT_MEDIA
  VARIANT_ID
  VARIANT_SKU
  VARIANT_WEIGHT
  VARIANT_MEDIA
}

input ProductFilterInfo {
  filterStr: String!
}

input ProductSelectedColumnsInfo {
  fields: [ProductFieldEnum!]!
  attributes: [String!] = null
  warehouses: [String!] = null
  channels: [String!] = null
}

type Query {
  reports: ReportConnection!
}

type Report {
  id: Int!
  type: ExportObjectTypesEnum!
}

type ReportConnection {
  edges: [ReportEdge!]!
  totalCount: Int!
}

type ReportEdge {
  node: Report!
  cursor: String!
}
